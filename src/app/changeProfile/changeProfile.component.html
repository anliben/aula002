<div *ngIf="!template && !user">
  <div>Nome: {{user.nome}}</div>
  <div>Idade: {{user.idade}}</div>
  <div>CPf: {{user.cpf}}</div>
</div>

{{templateContext | json}}
<ng-template
  [ngTemplateOutlet]="template?.templateRef"
  [ngTemplateOutletContext]="{ $implicit: templateContext }">
</ng-template>
